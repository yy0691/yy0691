name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 确保目录存在
      - name: Create dist directory
        run: mkdir -p ./dist

      - name: Generate snake graph
        uses: Platane/snk@v3  # 使用 v3
        id: snake
        with:
          github_user_name: yy0691
          # 关键修正：使用 v3 对应的 "outputs" 参数
          outputs: ./dist/github-contribution-grid-snake.svg

     - name: Add custom style to snake (强迫症专属美化)
        run: |
          # 关键修正：移除末尾的'/'，并添加一个空格
          sed -i 's/<svg /<svg style="background: white;" /' ./dist/github-contribution-grid-snake.svg
          
          # 下面这两行没有问题，保持原样
          sed -i 's/fill="#000"/fill="#2ecc71"/' ./dist/github-contribution-grid-snake.svg
          sed -i 's/stroke="#fff"/stroke="#27ae60"/' ./dist/github-contribution-grid-snake.svg

      - name: Push snake to output branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./dist
